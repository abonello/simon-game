<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://cdn.rawgit.com/admsev/jquery-play-sound/master/jquery.playSound.js'></script>
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
    <div>
        <h1>Simon Game</h1>
        <p>The github repository for this project can be found
        <a href="https://github.com/abonello/simon-game" target="_blank">HERE</a>.</p>
    </div>
    <div class="container"> <!--main container-->
        <div class="simonGame"> <!-- will hold the simon board -->
            <div id="pad0" class="pad green"></div> <!-- 4 main game pads -->
            <div id="pad1" class="pad red"></div>
            <div id="pad2" class="pad yellow"></div>
            <div id="pad3" class="pad blue"></div>
            <div class="controls"> <!-- Middle circle -->
                <div class="title">SIMON</div> <!-- title of game -->
                <div class="level inline">00</div>
                <div class="start inline">START</div>
                <div class="end inline">END</div>
                <div class="sound">
                    <div class="btn soundDecrease inline">&lt;--</div>
                    <div class="soundSet inline">1</div>
                    <div class="btn soundIncrease inline">--&gt;</div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
