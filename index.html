<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
    <div class="container"> <!--main container-->
        <div class="simonGame"> <!-- will hold the simon board -->
            <div class="pad green"></div> <!-- 4 main game pads -->
            <div class="pad red"></div>
            <div class="pad yellow"></div>
            <div class="pad blue"></div>
            <div class="controls"> <!-- Middle circle -->
                <div class="title">SIMON</div> <!-- title of game -->
                <div class="level inline">00</div>
                <div class="start inline">START</div>
                <div class="end inline">END</div>
                <div class="sound">
                    <div class="soundDecrease inline">&lt;--</div>
                    <div class="soundSet inline">0</div>
                    <div class="soundIncrease inline">--&gt;</div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
