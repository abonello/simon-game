<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container"> <!--main container-->
        <div class="simonGame"> <!-- will hold the simon board -->
            <div class="pad green"></div> <!-- 4 main game pads -->
            <div class="pad red"></div>
            <div class="pad yellow"></div>
            <div class="pad blue"></div>
            <div class="middle"> <!-- Middle circle -->
                <div class="name">SIMON</div> <!-- title of game -->
                <div class="level">LEVEL</div>
                <div class="start">START</div>
                <div class="end">END</div>
                <div class="sound">
                    <div class="soundSet">00</div>
                    <div class="soundDecrease">&lt;--</div>
                    <div class="soundIncrease">--&gt;</div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
